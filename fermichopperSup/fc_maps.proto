OutTerminator = "";
InTerminator = "$";

getStatus {
    wait 200;
    out "#00000%<julich>$";
	separator="";
    in "%8[#0-9A-H]";
}

sendCommand {
    wait 200;
	out "#1000%d%1.0<julich>$";
}

setSpeed {
    wait 200;
	out "#3%04X%1.0<julich>$";
}

setDelay {
    wait 200;
    out "#5%(\$1DELAY:SP:_CALC.B)0.4X%1.0<julich>$"; # Low word
    wait 200;
    out "#6%(\$1DELAY:SP:_CALC.C)0.4X%1.0<julich>$"; # High word
}

setGateWidth {
    wait 200;
	out "#9%0.4X%1.0<julich>$";
}

